# Dependabot configuration for power-statement-assistant
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    commit-message:
      prefix: "npm"
      include: "scope"
    # Group all non-security updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "all"
    # Automatically rebase PRs when they become outdated
    rebase-strategy: "auto"
    # Increase version requirements for security updates
    versioning-strategy: "increase"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    rebase-strategy: "auto"

